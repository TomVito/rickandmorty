<div class="card" routerLink="/character/{{ character.id }}">
    <div class="card-header">
      <h3> {{ character.name }} </h3>
    </div>
    <div class="card-body">
      <img class="character-image" [src]="character.image" [alt]="character.name" />
    </div>
    <div class="card-footer">
      <a class="btn btn-success mt-2" [routerLink]="['/characters', character.id]">
        View More
      </a> 
    </div>
</div>
