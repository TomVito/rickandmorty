<div class="row">
    <div class="col-sm-4 mb-3">
        <div class="card">
            <div class="card-body">
                <img class="character-image" [src]="character.image" [alt]="character.name" />
            </div>
            <div class="card-footer">
              <a class="btn btn-success mt-2" [routerLink]="['']">
                Back
                </a> 
            </div>
        </div>
    </div>
    <div class="col-sm-8 mb-3">
        <div class="card description">
            <div class="card-header">
                <h3> {{ character.name }} </h3>
            </div>
            <div class="card-body">
                <ul class="text-start">
                    <li *ngIf="character.status.toLowerCase() === 'alive'" class="text-success">
                        Status: {{ character.status }}
                    </li>
                    <li *ngIf="character.status.toLowerCase() === 'dead'" class="text-danger">
                        Status: {{ character.status }}
                    </li>
                    <li *ngIf="character.status.toLowerCase() === 'unknown'" class="text-black">
                        Status: {{ character.status }}
                    </li>
                    <li>
                        Origin: {{ character.origin.name }}
                    </li>
                    <li>
                        Gender: {{ character.gender }}
                    </li>
                    <li>
                       Location: {{ character.location.name }} 
                    </li>
                </ul>
            </div>
            <div class="card-footer">
                <div class="episode">Episodes: {{ character.episode.length }} </div>
            </div>
        </div>
    </div>
</div>

<app-character-episodes-list [character]="character"></app-character-episodes-list>
