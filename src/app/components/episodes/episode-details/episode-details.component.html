<div *ngIf="episode">

    <div class="row">
        <div class="col-sm-12 mb-3 ms-auto me-auto">
            <div class="card">
                <div class="card-header">
                    <h3>  {{ episode.name }} </h3>
                </div>
                <div class="card-body">
                    <div>
                        {{ episode.episode }}
                    </div>
                    <div>
                        {{ episode.air_date}}
                    </div>
                    <div>
                        Characters: {{ episode.characters.length }}
                    </div>
                </div>
                <div class="card-footer">
                    <a class="btn btn-success mt-2" [routerLink]="['/episodes']">
                        Back
                    </a> 
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div *ngFor="let character of characters" class="col-sm-4 mb-3">
            <app-character-card [character]="character"></app-character-card>
        </div>
    </div>

</div>
